<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            text-decoration: none;
            color: black;
        }

        iframe{
            border: 1px solid black;
            height: 400px;
            width: 90vw;
            display: block;
            margin: auto;
        }
    </style>
    <title>Recurso interessante do iframe</title>
</head>
<body>
    <h1>Mentira, mas vamos lá</h1>

    <ul>
        <li><a href="../CSS3_2/tabela.html" target="frame">Primeiro link.</a></li>
        <li><a href="../CSS3_2/exemplotabela.html" target="frame">Segundo link.</a></li>
        <li><a href="../CSS3_2/alinhamentovertical.html" target="frame">Terceiro link.</a></li>
    </ul>

    <iframe src="" name="frame" srcdoc="<h1>Clique em um dos links acima para iniciar algo.</h1>"><p>Não faço ideia do que é isso.</p></iframe>
</body>
</html>
