<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.c" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="estado" id="estado">
                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE" selected>Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="nome">Profissão: </label>
            <input type="text" name="nome" id="nome" list="profs">
            <datalist id="profs">
                <option value="ADM">Administrador</option>
                <option value="Calvo">Programador</option>
                <option value="Desempregado">Youtuber</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Reclame aqui: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">    
        </p>
    </form>
</body>
</html>
