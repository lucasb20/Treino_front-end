<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.c" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required maxlength="30" size="15" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
