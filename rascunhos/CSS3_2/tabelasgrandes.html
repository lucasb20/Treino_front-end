<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td,th{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }
    </style>
    <title>Tabelas grandes</title>
</head>
<body>
    <h1>Minha primeira tabela grande</h1>
    <!-- 
        Table
            THEAD
            TBODY
            TFOOT
     -->
     <table>
        <thead>
            <tr>
                <th>UF</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>TOTAL HABITANTES</td>
                <td>Muito mesmo</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>Muito</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
