<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td,th{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        caption{
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background-color: gray;
        }
    </style>
    <title>Tabelas grandes</title>
</head>
<body>
    <h1>Minha primeira tabela grande</h1>
    <!-- 
        Table
            Caption
            THEAD
            TBODY
            TFOOT
     -->
     <table>
        <caption>Título dessa tabela</caption>
        <thead>
            <tr>
                <th scope="col">UF</th>
                <th scope="col">POPULAÇÃO</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="row">TOTAL HABITANTES</th>
                <th scope="row">Muito mesmo</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>Muito</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td>Muito</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>Muito</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>Paraná</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>Muito</td>
            </tr>
            <tr>
                <td>Acre</td>
                <td>Muito</td>
            </tr>
            <tr>
                <td>Amazonia</td>
                <td>Muito</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
