<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Algumas formatações: </h1>
    <h2>Negrito</h2>
    <p>Para colocar em negrito, é só <b>colocar</b>.</p>
    <p>Existe também o <strong>destaque</strong>.</p>
    <h2>Itálico</h2>
    <p>Para colocar em itálico, é só <i>colocar</i>.</p>
    <p>Também há o <EM>enfâse</EM>.</p>
</body>
</html>
