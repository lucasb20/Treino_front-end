<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Condicional</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <p>O resultado é: <strong>NA</strong></p>
    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#velocidade')
            var res = document.querySelector('div#res')
            vel = Number(txtv.value)
            if(vel>60){
                res.innerHTML = '<p>MULTADO. Velocidade cima de 60km/h.</p>'
            }
            else{
            res.innerHTML = `<p>O resultado é: <strong>${vel}km/h</strong>.</p>`
        }
        }
    </script>
</body>
</html>
