<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Agora é possível abrir o site em vários dispositivos diferentes porque as imagens se adaptam.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Desenhos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Desenhos/foto-m.png" type="image/png">
        <img src="Desenhos/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo um áudio</h1>
    <audio src="imagens/Savior - Telecasted.mp3" controls autoplay></audio>
    <h1>Outro jeito</h1>
    <audio preload="metadata" controls loop>
        <source src="imagens/Savior - Telecasted.mp3" type="audio/mpeg">
        <!--Digite outras sources para ir de acordo com o que o navegador funcionar.-->
        <p>Infelizmente seu navegador não aceitou. <a href="imagens/Savior - Telecasted.mp3">Download.</a></p>
    </audio>
</body>
</html>
