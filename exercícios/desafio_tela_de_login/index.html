<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Tanto faz, só faça o login.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="emaio" id="emaio" placeholder="Seu login" autocomplete="email" required>
                        <!-- <label for="emaio">Login</label> -->
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">skull</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required>
                        <!-- <label for="senha">Senha</label> -->
                    </div>
                    <input type="submit" value="Enviar">
                    <button>Esqueci a senha.</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
